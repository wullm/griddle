ScaleFactorStep = 0.05                  # logarithmic scale factor step size
WithCOLA = 0                            # Whether to run in a COLA frame

[Snapshots]
OutputTimes = 0.5, 1.0                  # Comma-separated list of output times (scale factors a)
BaseName = "snap"

[Random]
Seed = 1001
FixedModes = 0
InvertedModes = 0
